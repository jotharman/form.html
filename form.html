<!DOCTYPE html>
<html>
	<head>
		<title>
			form
		</title>
		<style>
		h1
		{
			text-align: center;
		}
		table
		{
			border: 3px solid black;
			padding: 10px;
			border-collapse: collapse;
		} 
		td
		{
			padding: 10px;
			font-size: 25px;
			border: 3px solid black;
		}
		</style>
	</head>
	<body>
		<h1>
		
						Please fill the form for creating account
				
		</h1>
		<form>
			<table align="center">
				<tr>
					<td>
						fullname:
						<input type="text" name="">
					</td>

				</tr>
				<tr>
					<td>
						Age
						<input type="number" name="">
					</td>

				</tr>
				<tr>
					<td>
						Gender
						<input type="radio" name="Gender">male
						<input type="radio" name="Gender">female
					</td>

				</tr>
				<tr>
					<td>
						Email
						<input type="Email" name="">
					</td>

				</tr>
				<tr>
					<td>
						 Select your Skills:
					</td>
					<tr>
					<td>
						coding
						<input type="checkbox" name="">
					</td>

				</tr>
				<tr>
					<td>
						graphic designing
						<input type="checkbox" name="">
					</td>
</tr>
	<tr>			
				
					<td>
						videoediting
						<input type="checkbox" name="">
					</td>

				
		</tr>
		<tr>		
					<td>
						photoshop
						<input type="checkbox" name="">
					</td>

				</tr>
				<tr>
					<td>
						password:
						<input type="password" name="">
					</td>

				</tr>
				<tr>
					<td>
						contact number
						<input type="contact" name="">
					</td>

				</tr>
				<tr>
					<td>
						<button style="height: 30px;width: 100px;color: green;">submit</button> <button style="height: 30px;width: 100px;text-align: center;size: 45px;">cancel</button> 
					</td>
				</tr>
			</table>
		</form>
		</body>
</html>
